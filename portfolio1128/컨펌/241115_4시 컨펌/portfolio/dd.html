<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 80%;
      margin: 0 auto;
      height: 80vh;
      background: #ccc;
    }
    .box .container{width: 100%; height: 50%; background: yellow; display: flex}
    .box .container.on{background: rebeccapurple;}
    .box .container .left{width: 300px; height: 80%; background: red;}
    .box .container.on .left{
      width: 400px;
    }
    .box .container .txt{font-size: 50px;}
    .box .container .right{width: 200px; height: 70%; background: blue;}
  </style>
</head>

<body>
  <div class="box">
    <div class="container">
      <div class="left"></div>
      <div class="txt">ksnklnfklansf</div>
      <div class="right"></div>
    </div>
  </div>
</body>
